<!DOCTYPE html>

<html>

<head>
    <title>New_App</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, minimum-scale=1">


</head>
<style>
    body {
        font-family: sans-serif;
        width: 800px;
        margin: 0 auto;
        padding: 10px;
    }

    .error {
        color: red
    }

    label {
        display: block;
        font-size: 20px;
        padding: 2px;
    }

    textarea {
        width: 400px;
        height: 200px;
        font-size: 17px;
        font-family: monospace;
    }

    input[type=submit] {
        font-size: 24px;
    }

    hr {
        margin: 20px;
    }

    .art+ .art {
        margin-top: 20px;
    }

    .art_title {
        font-weight: bold;
        font-size: 20px;
    }

    .art_body {
        margin: 0;
        font-size: 17px;
    }
</style>


<body>
    <h1>Blogger App</h1>
    <a href="/newpost"><button> Create Blog</button></a>
    <form method="post">
        <hr>
        <h2>Your list of blogs</h2> {% for i in arts %}
        <div class="art">
            <pre class="art_title"> <a href="/blog?n={{i.title}}">{{i.title}}</a></pre>
        </div> {% endfor %}



</body>

</html>

</html>
