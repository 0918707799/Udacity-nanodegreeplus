<!DOCTYPE html>

<html>

<head>
    <title>New_App</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, minimum-scale=1">


</head>
<style>
    body {
        font-family: sans-serif;
        width: 800px;
        margin: 0 auto;
        padding: 10px;
    }

    .error {
        color: red
    }

    label {
        display: block;
        font-size: 20px;
        padding: 2px;
    }

    textarea {
        width: 400px;
        height: 200px;
        font-size: 17px;
        font-family: monospace;
    }

    input[type=submit] {
        font-size: 24px;
    }

    hr {
        margin: 20px;
    }

    .art+ .art {
        margin-top: 20px;
    }

    .art_title {
        font-weight: bold;
        font-size: 20px;
    }

    .art_body {
        margin: 0;
        font-size: 17px;
    }
</style>


<body>
    <h1>Blogger App</h1>

    <form method="post">
        <label>
            <div>Title</div>
            <input type="text" name="title" value={{title}}>
        </label>

        <label>
            <div>Art</div>
            <textarea name="art">{{art}}</textarea>
        </label>

        <div class="error"> {{error}}</div>

        <input type="submit">

</body>

</html>

</html>
