<form>
    <h2>Add a food</h2>
    <input type="text" name="food">
    <button> Add</button>

    <ol>
        {% for x in range(1,n+1) %}
        <li>
            {% if x%5==0 and x%3==0 %} FizzBuzz {% else %} {% if x%5==0%} Buzz {% elif x%3==0 %} Fizz {% else %} {{x}} {% endif %} {% endif %}
        </li>
        {% endfor %}
    </ol>
</form>
